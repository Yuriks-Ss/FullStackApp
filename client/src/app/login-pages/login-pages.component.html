<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Увійти в систему</span>
    <!--    <div class="input-field">-->
    <!--      <input-->
    <!--        formControlName="name"-->
    <!--        id="name"-->
    <!--        type="name"-->
    <!--      >-->
    <!--      <label for="name">Name:</label>-->
    <!--    </div>-->
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-tex red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('email').errors['required']">
          Enter your email
        </span>
        <span *ngIf="form.get('email').errors['email']">
          Enter correct email
         </span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"

      >
      <label for="password">Пароль:</label>
      <span
        class="helper-tex red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <span *ngIf="form.get('password').errors['required']">
          Enter your password
        </span>
         <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']"></span>
        Password must be more than {{form.get('password').errors['minlength']['requiredLength']}} characters,
        Currently {{form.get('password').errors['minlength']['actualLength']}}
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >
      Log in
    </button>
  </div>
</form>
