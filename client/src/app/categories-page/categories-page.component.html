<div class="page-title">
  <h4>Заяви</h4>
  <button
    class="waves-effect waves-light btn grey darken-1"
    routerLink="/categories/new"
  >
    Добавити шаблон
  </button>
</div>
<form class="col s12 l6"
      id="filter">
  <input type="text" name="searchTern" [(ngModel)]="tern">
  <label>Filter for surname or phone</label>
</form>
<br>
<div
  class="row"
  *ngIf="categories$ | async as categories;else loader"
>
  <div class="col s12">
    <div class="collection" *ngIf="categories.length !==0; else empty">
      <a
        *ngFor="let category of categories.reverse() |filter:tern"
        [routerLink]="['/categories', category._id]"
        class="collection-item"
      >
        {{category.surname}}
        {{category.name }}
        {{category.institute}}
        {{category.specialty}}
      </a>
    </div>
    <ng-template #empty>
      <div class="center">
        Ви не маєте жодних шаблонів
      </div>
    </ng-template>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
